<div class="main-container">
  <div class="main-section js-slider">
    <div class="js-slider__item">
      <img src="./img/example-1.jpg" alt="slide image" class="js-slider__img">
    </div>

    <div class="js-slider__item">
      <img src="./img/example-2.jpg" alt="slide image" class="js-slider__img">
    </div>

    <div class="js-slider__item">
      <img src="./img/example-3.jpg" alt="slide image" class="js-slider__img">
    </div>

    <a class="js-slider__arrow arrow-prev" onclick="prevSlide()">&#10094;</a>
    <a class="js-slider__arrow arrow-next" onclick="nextSlide()">&#10095;</a>
  </div>

  <div class="main-section js-slider__triggers">
    <span class="js-slider__trigger" onclick="currentSlide(1)"></span>

    <span class="js-slider__trigger" onclick="currentSlide(2)"></span>

    <span class="js-slider__trigger" onclick="currentSlide(3)"></span>
  </div>
</div>
