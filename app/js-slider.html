<div class="main-container">
  <div class="js-slider js-slider--1">
    <div class="js-slider__item">
      <img src="./img/example-1.jpg" alt="slide image" class="js-slider__img">
    </div>

    <div class="js-slider__item">
      <img src="./img/example-2.jpg" alt="slide image" class="js-slider__img">
    </div>

    <div class="js-slider__item">
      <img src="./img/example-3.jpg" alt="slide image" class="js-slider__img">
    </div>

    <a class="js-slider__arrow arrow-prev" onclick="prevSlide(getSliderOneItems())">&#10094;</a>
    <a class="js-slider__arrow arrow-next" onclick="nextSlide(getSliderOneItems())">&#10095;</a>
  </div>

  <div class="main-section js-slider__triggers js-slider__triggers--1">
    <span class="js-slider__trigger active" onclick="currentSlide(1, getSliderOneItems())"></span>

    <span class="js-slider__trigger" onclick="currentSlide(2, getSliderOneItems())"></span>

    <span class="js-slider__trigger" onclick="currentSlide(3, getSliderOneItems())"></span>
  </div>
</div>
